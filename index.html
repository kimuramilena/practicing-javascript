<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Add to your shopping list:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="What itens do you need shopping?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>

        <div id="shopping-list-container">
            <h2>This is your shopping list:</h2>
            <ul id="shopping-list">
                <li class="shopping-box template hide">
                    <span class="shopping-title"></span>
                    <ion-icon class="done-btn" name="checkmark-outline"></ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"></ion-icon>
                </li>
            </ul>
        </div>
    </div>






    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
